<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="container__left">
          <img class="logo" src="images/logo.svg" alt="logo" />
          <div class="container__icons">
            <div class="container__icon">
              <img src="images/icon-document.svg" alt="logo" />
            </div>
            <div class="container__icon">
              <img src="images/icon-upload.svg" alt="logo" />
            </div>
            <div class="container__icon">
              <img src="images/icon-folder.svg" alt="logo" />
            </div>
          </div>
        </div>

        <div class="container__right">
          <p class="text-main">You’ve used 815 GB of your storage</p>
          <div class="bar">
            <span class="bar__filled"></span>
            <span class="ball"></span>
          </div>
          <div class="text-sub">
            <p class="text-sub__left">0GB</p>
            <p class="text-sub__right">1000GB</p>
          </div>
        </div>
        <!-- <div class="dialog-box">
          <h3>185</h3>
          <p>GB LEFT</p>
        </div> -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
